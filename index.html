<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link the Poppins font to the HTML file-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link the icon link for design purposes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link the CSS file -->
  <link rel="stylesheet" href="./style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Alex Romero's To-Do List</h1>
  </header>
  <form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
    <i class="fas fa-plus-square"></i>
    </button>
  </form>
  <div class="todo-container">
    <ul class="todo-list">
      <div class="todo">
        <li></li>
        <button></button>
      </div>
    </ul>
  </div>
    
  <!-- Connect the JavaScript file to the HTML file-->
  <script src="./app.js"></script>
</body>
</html>
